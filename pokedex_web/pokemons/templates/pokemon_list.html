<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo-banner">
            <div class="home-button">
                <a href="/pokemons/">
                    <img src="{% static 'img/home-icon.png' %}" alt="Home" class="home-icon">
                </a>
            </div>
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
        </div>
        <form action="{% url 'pokemon_list' %}" method="get" class="search-term">
            <input type="text" name="query" placeholder="Enter pokemon name" autofocus>
        </form>
        <div class="grid">
            {% for pokemon in pokemons %}
            <div class="card">
                <div class="id">#{{ pokemon.id }}</div>
                <img src="{{ pokemon.image_url }}" alt="{{ pokemon.name }}"><br>
                <div class="pokemon-info">
                    <div class="name">
                        {{ pokemon.name }}
                    </div>
                    <!--div class="abilities">
                        Ability: {{ pokemon.abilities|join:", " }}
                    </div-->
                    <div class="types">
                        {% for type in pokemon.type %}
                            <div class="tipo {{ type }}">{{ type }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
